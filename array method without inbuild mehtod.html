   <script>
		//Sort an array without using inbuild methods: input: [12, 10, 15, -11, -14, 13, 16] output: [-14, -11, 10, 12, 13, 15, 16]
		var a= [12, 10, 15, -11, -14, 13, 16]
		var temp;
  for(i=0; i<a.length; i++) {

    for (j=i+1; j<a.length; j++) {

      if(a[i] > a[j]) {

        temp = a[i]
        a[i] = a[j]
        a[j] = temp
      }
    }
  }
